<div id="calendar" class="container my-auto"></div>
<script type="text/javascript">    
$(document).ready(function(){
        var calendar = $("#calendar").fullCalendar({  
            header: {
                left: 'today',
                center: 'title',
                right: 'agendaWeek,agendaDay'
            },
            navLinks: true, 
            editable: true,
            eventLimit: true, 
            events: [
                {
                    title  : 'event1',
                    start  : '2020-04-11'
                },
                {
                    title  : 'event2',
                    start  : '2020-04-11',
                    end    : '2020-04-12'
                },
                {
                    title  : 'event3',
                    start  : '2020-04-12T12:30:00',
                    allDay : false // will make the time show
                }
            ],  // request to load current events
           
        });
        
     });
</script>
